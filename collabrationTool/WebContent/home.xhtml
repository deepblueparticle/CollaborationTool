<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Collaboration Tool</title>
	<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"></link>
</h:head>
<h:body style="width: 300px;height: 100px;padding: 20px;position: absolute;top: 50%;left: 50%;margin: -70px 0 0 -170px;">
	<h3 align="center"><b>Collaboration Tool Home</b></h3>
	<h:form>
	  	<h:outputLabel style="margin:5px;width:100px">User Name:</h:outputLabel>
		<h:inputText style="margin:5px;width:200px" value="#{homeBean.name}"></h:inputText><br></br>
		<h:outputLabel style="margin:5px;width:100px">Meeting Id:</h:outputLabel>
		<h:inputText style="margin:5px;width:200px" value="#{homeBean.meetingId}"></h:inputText><br></br>
		<h:commandButton style="margin:5px;width:100px" value="Create Meeting" action="#{homeBean.createMeeting}"></h:commandButton>
		<h:commandButton style="margin:5px;width:100px" value="Join Meeting" action="#{homeBean.openMeeting}"></h:commandButton>
		
	</h:form>
</h:body>
</html>
